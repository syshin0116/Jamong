#server
server.address=localhost
server.port=8080

#Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/Jamong?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=Jamong
spring.datasource.password=Jamong
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Log
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.spring=DEBUG
