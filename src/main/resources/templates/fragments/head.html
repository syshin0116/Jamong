<!DOCTYPE html>
<th:block th:fragment="headFragment">
    <!-- Favicon-->
    <link th:href="@{/assets/favicon.ico}" rel="icon" type="image/x-icon"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"
          type="text/css"/>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Additional CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- Bootstrap core JS-->
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/scripts.js}" type="text/javascript"></script>

    <!-- Toastr -->
    <link rel="stylesheet" th:href="@{/css/toastr.css}">
    <script th:src="@{/js/toastr.min.js}"></script>
    <script defer>
        $(function () {
            if (sessionStorage.getItem("success")) {
                toastr.success(sessionStorage.getItem("success"));
                sessionStorage.removeItem("success");
            }
            if (sessionStorage.getItem("warning")) {
                toastr.warning(sessionStorage.getItem("warning"));
                sessionStorage.removeItem("warning");
            }
            if (sessionStorage.getItem("info")) {
                toastr.info(sessionStorage.getItem("info"));
                sessionStorage.removeItem("info");
            }
            if (sessionStorage.getItem("error")) {
                toastr.error(sessionStorage.getItem("error"));
                sessionStorage.removeItem("error");
            }
        });
    </script>
    <link href='https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css' rel='stylesheet' type='text/css' />
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js'></script>
</th:block>
</html>
