<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>회원가입</title>
</head>
<!-- 해당 html페이지에서만 사용할 css, script  -->
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
<th:block layout:fragment="content">
    <!-- Contact section-->
    <section class="bg-light py-5">
        <div class="container px-5 my-5 px-5">
            <div class="text-center mb-5">
                <h2 class="fw-bolder">소셜 회원가입 & 로그인</h2>
                <p class="lead mb-0">소셜 미디어를 선택해 주세요.</p>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <hr>
                        <a href="/oauth2/authorization/kakao"><img th:src="@{/image/kakao_icon.png}"
                                                                   style="width:60px;height:60px;margin: 4px; cursor: pointer;"></a>
                        <a href="/oauth2/authorization/google"><img th:src="@{/image/google_icon.png}"
                                                                    style="width:60px;height:60px;margin: 4px; cursor: pointer;"></a>
                        <a href="/oauth2/authorization/naver"><img th:src="@{/image/naver_icon.png}"
                                                                   style="width:60px;height:60px;margin: 4px; cursor: pointer;"></a>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="text-center mb-5">
                <h2 class="fw-bolder">일반 회원가입</h2>
                <p class="lead mb-0">회원정보를 입력해 주세요.</p>
            </div>

            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <form id="registerForm">
                        <p class="lead mb-0">필수 입력 정보</p>
                        <hr>
                        <!-- 아이디 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" name="username" type="text"
                                   placeholder="아이디를 입력하세요..."/>
                            <label for="username">아이디</label>
                            <div class="invalid-feedback" id="usernameErrMsg" style="display:none;">아이디를 입력하세요.</div>
                            <div class="valid-feedback" id="usernameCheck" style="display:none;"></div>
                        </div>

                        <!-- 비밀번호 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" type="password"
                                   placeholder="비밀번호를 입력하세요..."/>
                            <label for="password">비밀번호</label>
                            <div class="invalid-feedback" id="passwordErrMsg" style="display:none;">비밀번호를 입력하세요.</div>
                        </div>

                        <!-- 비밀번호 확인 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="passwordConfirm" name="passwordConfirm" type="password"
                                   placeholder="비밀번호 확인을 입력하세요..."/>
                            <label for="passwordConfirm">비밀번호 확인</label>
                            <div class="invalid-feedback" id="passwordConfirmErrMsg" style="display:none;">비밀번호 확인을
                                입력하세요.
                            </div>
                            <div class="valid-feedback" id="passwordCheckMsg" style="display:none;"></div>
                        </div>

                        <!-- 닉네임 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="nickname" name="nickname" type="text"
                                   placeholder="닉네임을 입력하세요..."/>
                            <label for="nickname">닉네임</label>
                            <div class="invalid-feedback" id="nicknameErrMsg" style="display:none;">닉네임을 입력하세요.</div>
                            <div class="valid-feedback" id="nicknameCheck" style="display:none;"></div>
                        </div>

                        <!-- 이메일주소 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" name="email" type="email"
                                   placeholder="name@example.com"/>
                            <label for="email">이메일 주소</label>
                            <div class="invalid-feedback" id="emailErrMsg" style="display:none;">메일주소를 입력하세요.</div>
                            <div class="valid-feedback" id="emailCheckForm" style="display:none;">
                            </div>
                        </div>
                        <!-- 핸드폰번호 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" name="phone" type="tel"
                                   placeholder="휴대폰 번호를 입력하세요..."/>
                            <label for="phone">휴대폰 번호</label>
                            <div class="invalid-feedback" id="phoneErrMsg" style="display:none;">휴대폰 번호를 입력하세요.</div>
                            <div class="valid-feedback" id="phoneCheckForm" style="display:none;"></div>

                        </div>


                        <br>
                        <br>
                        <p class="lead mb-0">선택 입력 정보</p>
                        <hr>
                        <!-- 생년월일 input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="birth" name="birth" type="date"
                                   placeholder="생년월일을 입력하세요..."/>
                            <label for="birth">생년월일</label>
                            <!--                            <div class="invalid-feedback" id="birthErrMsg" style="display:none;">생년월일을 입력하세요.</div> -->
                        </div>
                        <!-- 주소 input-->
                        <div class="input-group form-floating">
                            <input type="text" class="form-control" id="postcode" name="postcode"
                                   placeholder="우편번호를 입력하세요...">
                            <label for="postcode">우편번호</label>
                            <button class="btn btn-secondary" type="button" id="button-addon2"
                                    onclick="sample6_execDaumPostcode()">우편번호 찾기
                            </button>
                        </div>
                        <div class="form-floating mb-0">
                            <input class="form-control" type="text" id="address" placeholder="주소">
                            <label for="address">주소</label>
                        </div>
                        <div class="form-floating mb-0">
                            <input class="form-control" type="text" id="detailAddress" placeholder="상세주소">
                            <label for="detailAddress">상세주소</label>
                        </div>
                        <div class="form-floating mb-0">
                            <input class="form-control" type="text" id="extraAddress" placeholder="참고항목">
                            <label for="extraAddress">참고항목</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="button">회원가입
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script>
        //아이디 중복체크 여부
        let IS_ID_CHK = false;

        //아이디 중복체크, 입력 감지 이벤트
        $("#username").on("focus", function () {
            let _id = $(this).attr('id')
            $("#" + _id + "ErrMsg").hide();
            if (_id == "username") {
                IS_ID_CHK = false;
                $("#submitButton").addClass("disabled");
            }
        }).on("input", function () { //입력시 실시간 id 중복체크
            // alert("입력감지");
            let _id = $(this).attr('id')
            let _value = $(this).val();
            $("#" + _id + "ErrMsg").hide();
            if ($.trim(_value) === "") {
                // $("#username").addClass('is-invalid');
                $("#usernameErrMsg").show();
                $("#usernameCheck").hide();
                chkSubmitBtn();
                return false;
            } else {
                $.ajax({
                    type: "post",
                    url: "/user/usernameCheck",
                    dataType: "text",
                    data: {
                        username: _value
                    },
                    success: function (result) {
                        if (result == "false") {
                            IS_ID_CHK = true;
                            $("#usernameCheck")[0].innerHTML = "사용 가능한 아이디 입니다.";
                            $("#usernameCheck")[0].style.color = "green";
                            $("#usernameCheck").show();
                            // $("#username").removeClass('is-invalid');
                        } else {
                            IS_ID_CHK = false;
                            $("#usernameCheck")[0].innerHTML = "이미 사용중인 아이디 입니다.";
                            $("#usernameCheck")[0].style.color = "red";
                            $("#usernameCheck").show();
                            // $("#username").addClass('is-invalid');
                        }
                    },
                    error: function () {
                        alert("ajax 실패");
                    }
                })
                chkSubmitBtn();
            }
        }).on("blur", function () {

            let _id = $(this).attr('id')
            let _value = $(this).val();
            if ($.trim(_value) == "") {
                $("#" + _id + "ErrMsg").show();
            }
            chkSubmitBtn();
        });

        // 비밀번호 확인, 이름 입력 감지 이벤트
        // 비밀번호와 비밀번호 확인 일치 여부 확인
        $("#passwordConfirm").off().on("focus", function () {
            let _id = $(this).attr('id')
            $("#" + _id + "ErrMsg").hide();
        }).on("input", function () {
            let pwdConfirm = $("#passwordConfirm").val();
            let pwd = $("#password").val();
            if (pwdConfirm == pwd && pwdConfirm != "") {
                $("#passwordCheckMsg")[0].style.color = "green";
                $("#passwordCheckMsg")[0].innerHTML = "비밀번호가 일치합니다.";
                $("#passwordCheckMsg").show();
            } else {
                $("#passwordCheckMsg")[0].style.color = "red";
                $("#passwordCheckMsg")[0].innerHTML = "비밀번호가 일치하지 않습니다.";
                $("#passwordCheckMsg").show();
                return false;
            }
        }).on("blur", function () {
            let _id = $(this).attr('id')
            let _value = $(this).val();
            if ($.trim(_value) === "") {
                $("#passwordConfirmErrMsg").show();
                $("#passwordCheckMsg").hide();
                chkSubmitBtn();
                return false;
            }
            if ($.trim(_value) === "") {
                $("#" + _id + "ErrMsg").show();
            }
            chkSubmitBtn();
        });

        //비밀번호,이름 입력 감지 이벤트
        $("#password, #nickname").off().on("focus", function () {

            let _id = $(this).attr('id')
            $("#" + _id + "ErrMsg").hide();

        }).on("blur", function () {
            let _id = $(this).attr('id')
            let _value = $(this).val();
            if ($.trim(_value) === "") {
                $("#" + _id + "ErrMsg").show();
            }
            chkSubmitBtn();
        });

        //닉네임 중복체크 여부
        let IS_NICKNAME_CHK = false;

        //닉네임 중복체크, 입력 감지 이벤트
        $("#nickname").on("focus", function () {

            let _id = $(this).attr('id')
            $("#" + _id + "ErrMsg").hide();
            // $(this).removeClass('is-invalid');
            if (_id == "nickname") {
                IS_NICKNAME_CHK = false;
                $("#submitButton").addClass("disabled");
            }
        }).on("input", function () { //입력시 실시간 nickname 중복체크
            let _id = $(this).attr('id')
            let _value = $(this).val();
            $("#" + _id + "ErrMsg").hide();
            if ($.trim(_value) === "") {
                $("#nicknameErrMsg").show();
                $("#nicknameCheck").hide();
                chkSubmitBtn();
                return false;
            } else {
                $.ajax({
                    type: "post",
                    url: "/user/nicknameCheck",
                    dataType: "text",
                    data: {
                        nickname: _value
                    },
                    success: function (result) {
                        if (result == "false") {
                            IS_NICKNAME_CHK = true;
                            $("#nicknameCheck")[0].innerHTML = "사용 가능한 닉네임 입니다.";
                            $("#nicknameCheck")[0].style.color = "green";
                            $("#nicknameCheck").show();
                            // $(this).removeClass('is-invalid');
                        } else {
                            IS_NICKNAME_CHK = false;
                            $("#nicknameCheck")[0].innerHTML = "이미 사용중인 닉네임 입니다.";
                            $("#nicknameCheck")[0].style.color = "red";
                            $("#nicknameCheck").show();
                            // $(this).addClass('is-invalid');
                        }
                    },
                    error: function () {
                        alert("ajax 실패");
                    }
                })
                chkSubmitBtn();
            }
        }).on("blur", function () {

            let _id = $(this).attr('id')
            let _value = $(this).val();
            if ($.trim(_value) == "") {
                $("#" + _id + "ErrMsg").show();
            }
            chkSubmitBtn();
        });


        //이메일 입력 감지 이벤트
        $("#email").on("focus", function () {
            $("#emailErrMsg, #emailCheckForm").hide();

        }).on("input", function () {
            // 이메일을 형식이 안맞으면 경고문구 표시
            let _id = $(this).attr('id')
            let _value = $(this).val();
            if (!isValidEMail($.trim(_value))) {
                $("#emailCheckForm")[0].innerHTML = "옳바른 이메일 형식이 아닙니다.";
                $("#emailCheckForm")[0].style.color = "red";
                $("#emailCheckForm").show()
                $('#emailErrMsg').hide();
                return false;
            } else {
                $("#emailCheckForm")[0].innerHTML = "옳바른 이메일 형식입니다.";
                $("#emailCheckForm")[0].style.color = "green";
                $("#emailCheckForm").show()
                chkSubmitBtn();
            }
        }).on("blur", function () {
            //이메일을 입력안하면 경고문구 표시
            let _value = $(this).val();
            if ($.trim(_value) === "") {
                $("#emailErrMsg").show();
                $("#emailCheckForm").hide();
                return false;
            }
            chkSubmitBtn();
        });

        //휴대폰 입력 감지 이벤트
        $("#phone").off().on("focus", function () {
            $(this).val($(this).val().replace(/[^0-9]/g, ""));
            $("#phoneErrMsg").hide();
        }).on("input", function () {
            // 휴대폰 형식이 안맞으면 경고문구 표시
            if ($(this).val().replace(/[^0-9]/g, "").length < 10) {
                $("#phoneCheckForm")[0].innerHTML = "옳바르지 않은 휴대폰 번호 형식입니다.";
                $("#phoneCheckForm")[0].style.color = "red";
                $("#phoneCheckForm").show()
                $('#phoneErrMsg').hide();
                return false;
            } else {
                $("#phoneCheckForm")[0].innerHTML = "옳바른 휴대폰 번호 형식입니다.";
                $("#phoneCheckForm")[0].style.color = "green";
                $("#phoneCheckForm").show()
                chkSubmitBtn();

            }
        }).on("blur", function () {
            // 휴대폰을 입력안하면 경고문구 표시
            if ($.trim($(this).val()) === "") {
                $('#phoneErrMsg').show();
                $("#phoneCheckForm").hide();

                $(this).val("");
                chkSubmitBtn();
            } else {
                $(this).val(fncSetPhoneFormat($(this).val()));
                $("#phone").text($(this).val());
                chkSubmitBtn();
            }
        });

        // 가입하기 버튼 활성/비활성화 감지 이벤트
        function chkSubmitBtn() {

            let flag = true;

            $("#username, #password, #passwordConfirm, #nickname, #phone, #email").each(function (index, item) {
                if ($.trim($(this).val()) === "") {
                    flag = false;
                }
            });

            if ($(".invalid-feedback:visible").length === 0 && flag && IS_ID_CHK && IS_NICKNAME_CHK) {
                $("#submitButton").removeClass("disabled");
            } else {
                $("#submitButton").addClass("disabled");
            }

        }

        /**
         * 이메일 패턴 체크
         *
         * @return boolean
         */
        function isValidEMail(eMail) {
            var EMAIL_PATTERN = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}/;
            eMail = $.trim((eMail));
            if (eMail.match(EMAIL_PATTERN) == null) {
                return false;
            } else {
                return true;
            }
        }

        /**------------------------------------------------------------------
         * 전화번호 포맷 처리
         */
        function fncSetPhoneFormat(s) {
            return String(s).replace(/[^0-9]/g, "").replace(/^(?:82|0)(1(0|1|6|7|8|9))(\d{3,4})(\d{4})(.*)$/, "0$1-$3-$4");
        }

        /**------------------------------------------------------------------
         * 전화번호 유효성 검사
         */
        function fncIsValidPhoneNumber(s) {
            return /^(82|0)1(0|1|6|7|8|9)\d{3,4}\d{4}/.test(String(s).replace(/[^0-9]/g, ""));
        }


        // get the form element from dom
        const formElement = document.querySelector('form#registerForm')

        // convert the form to JSON
        const getFormJSON = (form) => {
            const data = new FormData(form);
            return Array.from(data.keys()).reduce((result, key) => {
                result[key] = data.get(key);
                return result;
            }, {});
        };

        //  submit 버튼 클릭 시 post 방식, json형태로 정보 전달
        $('#submitButton').on("click", function () {
            const data = JSON.stringify(getFormJSON(formElement));
            // const registerForm = JSON.stringify(Object.fromEntries($("#registerForm").entries()));

            console.log("registerForm>> " + data);
            $.ajax({

                url: "/user/register",
                type: "post",
                contentType: "application/json; charset=utf-8",
                data: data,
                // dataType: 'json',
                success: function (data) {
                    sessionStorage.setItem("success", "회원가입 성공");
                    console.log(data);
                    window.location.href = '/login';
                },
                error: function (request, status, error) {
                    console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);

                }
            });

        })
        /* 다음 주소 등록 코드*/
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraAddr !== '') {
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }

    </script>
</th:block>
</html>
