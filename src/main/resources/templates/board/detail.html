<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시글 디테일</title>
</head>
<th:block layout:fragment="content">
    <style>
        .box_title {
            position: relative;
            padding: 40px 150px;
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .box_content {
            margin-top: 30px;
            text-align: center;
        }
    </style>

    <div class="box_title">
        <h1 th:text="${board.title}">제목입니다.</h1>
        <hr style="width: 80%; margin: auto; color:#e5e7eb; border-width:2px;">
        <div class="box_content">
            <p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
        </div>
        <a th:href="@{'/board/delete/'+${board.idx}}">삭제</a>
        <a th:href="@{'/board/modify/'+${board.idx}}">수정</a>
    </div>
</th:block>
</html>
