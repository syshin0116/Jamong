<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 리스트 페이지</title>
</head>
<style>
  .layout{
    width : 500px;
    margin : 0 auto;
    margin-top : 40px;
  }
</style>
<body>
<div class="layout">
  <table>
    <thead>
    <tr>
      <th>글 번호</th>
      <th>제목</th>
      <a th:href="@{/board/write}"></th:href>글쓰기</a>
    </tr>
    </thead>
    <tbody>
    <tr>
      <tr th:each="qaboard : ${list}">
      <td th:text="${qaboard.content}">1</td>
      <td th:text="${qaboard.title}">제목입니다.</td>
    </tr>
    </tr>
    </tbody>

  </table>
</div>

</body>
</html>
