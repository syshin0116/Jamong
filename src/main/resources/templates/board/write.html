<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>

<th:block layout:fragment="content">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap');

        .box_write {
            position: relative;
            margin: 30px 150px 100px 150px;
            text-align: left;
            font-family: 'Noto Sans KR', bold, sans-serif;
        }

        .btn {
            font-size: 13px;
            line-height: 1.7;
            padding: 4px 15px;
            border-radius: 50px;
        }

        .btn-outline-dark {
            --bs-btn-hover-bg: none;
            --bs-btn-hover-color: #212529;
            --bs-btn-active-color: none;
            --bs-btn-active-bg: none;
        }

        .headerLine1 {
            padding: 50px;
            margin-left: 100px;
            font-family: 'Noto Sans KR', sans-serif;
            float: left;
        }
        textarea {
            resize: none;
            border: #ffffff;
        }

        textarea:focus {
            outline: none;
        }

        input {
            border: #ffffff;
        }

        input:focus {
            outline: none;
        }
        .write_Button{
            text-align: center;
        }
        .contentBox{
            margin-bottom: 80px;
        }

    </style>
    <div class="headerLine1">
        <h2>문의</h2>
    </div>

    <div class="contentBox">
    <form action="/board/writedo" method="post">
        <div class="box_write">
        <input type="text" name="title" id="exampleFormControlInput1" placeholder="제목" size=164 maxlength=100>
            <hr style="width: 100%; color:#212529;">
            <br>
            <textarea id="content" rows="10" cols="170" name="content"
                      placeholder="내용을입력해주세요"></textarea>
        </div>
        <div class="write_Button">
            <button type="submit" class="btn btn-outline-dark">작성</button>
        </div>
    </form>
    </div>
    <script>
        var editor = new FroalaEditor('#content');
    </script>
</th:block>
</html>
